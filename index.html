<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Racetrack</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app-container">
            <header class="top-bar">
                <div class="logo">Racetrack</div>

                <div id="controls-stage-1" class="controls-group">
                    <span class="instruction">Draw the track</span>
                    <button id="finish-drawing-btn" class="btn primary">
                        Finish
                    </button>
                    <button id="clear-track-btn" class="btn secondary">
                        Clear
                    </button>
                    <div class="divider"></div>
                    <label class="toggle" title="Track Width">
                        <span class="toggle-label">Width</span>
                        <input
                            type="range"
                            id="track-width-slider"
                            min="40"
                            max="150"
                            value="80"
                            step="10"
                            style="width: 80px"
                        />
                    </label>
                </div>

                <div id="controls-stage-2" class="controls-group hidden">
                    <input
                        type="text"
                        id="player-name-input"
                        placeholder="Player Name"
                        maxlength="12"
                    />
                    <button id="add-player-btn" class="btn secondary">
                        Add
                    </button>
                    <div class="divider"></div>
                    <button id="start-race-btn" class="btn primary" disabled>
                        Start Race
                    </button>
                </div>

                <div id="controls-stage-3" class="controls-group hidden">
                    <span id="turn-indicator" class="status-text"
                        >Race in progress</span
                    >
                </div>

                <div class="top-right-menu">
                    <button id="menu-toggle-btn" class="btn icon-only">
                        ☰
                    </button>
                    <div id="main-menu" class="menu-dropdown hidden">
                        <div class="menu-item">
                            <label class="toggle">
                                <input
                                    type="checkbox"
                                    id="show-grid-chk"
                                    checked
                                />
                                <span class="toggle-label">Show Grid</span>
                            </label>
                        </div>
                        <div class="menu-item">
                            <label>Grid Size</label>
                            <select id="grid-size-select" class="select-small">
                                <option value="15">Small</option>
                                <option value="25">Medium</option>
                                <option value="30" selected>Large</option>
                                <option value="40">Extra Large</option>
                            </select>
                        </div>
                        <div class="menu-divider"></div>
                        <button id="print-btn" class="btn text-btn">
                            Print Track
                        </button>
                        <button id="reset-game-btn" class="btn text-btn danger">
                            Reset Game
                        </button>
                    </div>
                </div>
            </header>

            <div id="player-bar" class="player-bar hidden">
                <!-- Player list will go here -->
            </div>

            <main class="canvas-container">
                <canvas id="game-canvas"></canvas>
            </main>

            <div class="bottom-controls">
                <div class="zoom-controls">
                    <button
                        id="zoom-in-btn"
                        class="btn icon-only"
                        title="Zoom In"
                    >
                        +
                    </button>
                    <button
                        id="zoom-out-btn"
                        class="btn icon-only"
                        title="Zoom Out"
                    >
                        -
                    </button>
                </div>
                <button
                    id="center-view-btn"
                    class="btn icon-only"
                    title="Center View"
                >
                    ⊙
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
